name: thewater
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+2

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  flutter_secure_storage: ^8.0.0
  camera: ^0.11.1
  google_maps_flutter: ^2.12.0
  google_maps_cluster_manager: ^3.1.0
  image: ^3.3.0
  http: ^1.3.0
  cupertino_icons: ^1.0.8
  tflite_flutter: ^0.11.0 # 분류 모델을 불러오고 사용하기 위한 패키지
  provider: ^6.0.3 # 상태 관리 패키지
  shared_preferences: ^2.5.2 # 로컬 데이터 키값 형태로 저장을 위한 패키지
  path_provider: ^2.0.9 # 사진을 저장할 경로를 얻기 위한 패키지
  path: ^1.8.0 # 파일 경로를 다루기 위한 패키지
  image_picker: ^0.8.5+3 # 갤러리 이미지 선택을 위한 패키지

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  change_app_package_name: ^1.5.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/image/
    - assets/icon/

  fonts:
    - family: GrandifloraOne-Regular
      fonts:
        - asset: assets/font/GrandifloraOne-Regular.ttf
